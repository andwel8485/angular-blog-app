<section class="featured-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center mt-3">
        <h2 class="text-white">Featured Posts</h2>
        <p class="text-white">Lorem ipsum dolor sit amet consectetur</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let featuredPost of featuredPosts">
        <app-post-card [postData]="featuredPost"></app-post-card>
      </div>
    </div>
  </div>
</section>
<section class="container mt-5">
  <div class="col-md-12 text-center">
    <h2>Latest Posts</h2>
    <p>Lorem ipsum dolor sit ame</p>
  </div>
  <div class="row">
    <div class="col-md-4 mt-3" *ngFor="let latestPost of latestPosts">
      <app-post-card [postData]="latestPost"></app-post-card>
    </div>
  </div>
</section>
