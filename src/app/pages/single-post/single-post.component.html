<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect">
        <img
          src="{{ post.postImgPath }}"
          alt=""
          class="img-fluid card-img-top"
        />
        <div class="card-body">
          <small class="bg-light text-danger text-center">
            {{ post.category.categoryName }}
          </small>
          <small
            *ngIf="post.isFeatured"
            class="bg-light text-success text-center ms-2"
          >
            Featured</small
          >
          <small class="bg-light text-info text-center ms-2">
            View - {{ post.views }}</small
          >
          <small class="bg-light text-warning text-center ms-2">
            LAST UPDATE - {{ post.createdAt.toMillis() | date }}</small
          >
          <h2 class="mt-3 mb-3">{{ post.title }}</h2>
          <p [innerHtml]="post.content"></p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="mb-3" *ngFor="let post of similarPosts">
        <app-post-card [postData]="post"></app-post-card>
      </div>
    </div>
  </div>
  <app-comment-form></app-comment-form>
  <app-comment-list></app-comment-list>
</div>
