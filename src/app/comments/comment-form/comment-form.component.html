<div class="card mt-5 shadow-effect">
  <div class="card-body">
    <h4 class="mt-3 mb-3">Comment</h4>
    <p>Leave your comment!!</p>
    <form>
      <div class="form-group">
        <label class="mb-2 mt-2" for="">Name</label>
        <input
          class="form-control shadow-effect"
          type="text"
          name="Name"
          placeholder="Enter your name"
        />
      </div>
      <div class="form-group mb-2">
        <label class="mb-2 mt-2" for="">Comment</label>
        <textarea
          class="form-control shadow-effect"
          cols="30"
          rows="10"
          placeholder="Leave your comment"
        ></textarea>
      </div>
      <button class="btn btn-info btn-theme">Add a Comment</button>
    </form>
  </div>
</div>
